<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
<style>
#reset, #equals, .operator {
  background-color: teal;
  color: white;
}
#disabled {
  width: 80px;
}
button {
  width: 25px;
}
</style>
  
</head>

<body>
<form name="calculator">
  <table>
    <tr>
      <td colspan="3">
        <input type="text" name="display" id="display" disabled id="disabled">
      </td>
      <td><input type="button" id="reset" name="reset" value="c" onclick="calculator.display.value = ''" class="operator"></td>
    </tr>
    <tr>
      <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
      <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
      <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
      <td><input type="button" name="plus" value="+" onclick="calculator.display.value += '+'" class="operator"></td>
    </tr>
     <tr>
      <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
      <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
      <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
      <td><input type="button" name="minus" value="-" onclick="calculator.display.value += '-'" class="operator"></td>
    </tr>
     <tr>
      <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
      <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
      <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
      <td><input type="button" name="multiply" value="x" onclick="calculator.display.value += '*'" class="operator"></td>
    </tr>
     <tr>
      <td><input type="button" name="fullstop" value="." onclick="calculator.display.value = '.'" class="operator"></td>
      <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
      <td><input type="button" name="equals" value="=" onclick="calculator.display.value = eval(calculator.display.value)" class="operator" id="equals"></td>
      <td><input type="button" name="division" value="/" onclick="calculator.display.value += '/'" class="operator"></td>
    </tr>
  </table>
</form>
</body>
</html>
